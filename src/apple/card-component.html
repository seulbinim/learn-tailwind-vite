<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Card Component</title>
    <link rel="icon" href="./favicon/apple-favicon.svg" />
    <link rel="apple-touch-icon" href="./favicon/apple-favicon.svg" />
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet" />
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <h1>애플 카드 컴포넌트</h1>
    <!-- 카드 컴포넌트 -->
    <div class="apple-container">
      <!-- iPad Pro -->
      <article class="apple-card lg:col-span-2 bg-apple-black text-apple-white bg-(image:--ipad-pro-set) lg:bg-(image:--ipad-pro-wide-set)">
        <h2>iPad Pro</h2>
        <p><span class="lg:inline">놀라우리만치 얇다.</span> <span class="lg:inline">엄청나게 강력하다.</span></p>
        <p>출시일 추후 공개</p>
        <div>
          <a href="/">더 알아보기</a>
          <a href="/">가격 보기</a>
        </div>
      </article>
      <!-- iPad air -->
      <article class="apple-card lg:col-span-2 bg-(image:--ipad-air-set) lg:bg-(image:--ipad-air-wide-set)">
        <h2>iPad air</h2>
        <p><span>두 가지 사이즈. 더 빠른 칩.</span> <span>무엇이든 거뜬하게.</span></p>
        <p class="hidden">출시일 추후 공개</p>
        <div>
          <a href="/">더 알아보기</a>
          <a href="/">가격 보기</a>
        </div>
      </article>
    </div>
  </body>
</html>
